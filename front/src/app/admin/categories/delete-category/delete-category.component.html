<div class="title-container text-center">
    <h2 mat-dialog-title>Delete a Category</h2>
</div>

<mat-dialog-content>
    <p>
        Vous êtes sur le point de supprimer une catégorie de produit.
        Cette suppression engendrera la suppression de tous les produits associés.
    </p>
    <p>
        Voulez-vous continuer ?
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-secondary" mat-dialog-close>Close</button>
    <button class="btn btn-danger" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>

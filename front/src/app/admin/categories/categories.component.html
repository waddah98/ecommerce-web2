<div class="add-btn-container">
    <button class="btn btn-success" (click)="openAddDialog()">
        <i class="bi bi-plus-lg"></i>
        Add a category
    </button>
</div>

<table class="table table-hover table-spaced">
    <thead>
        <tr class="text-center align-middle">
            <th>
                Label
            </th>
            <th>
                Number of Books
            </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (item of categoriesData; track $index) {
            <tr class="text-center align-middle">
                <td> {{item.name}} </td>
                <td>
                    <button type="button" class="btn btn-outline-primary">
                        {{item.numberOfBooks}}
                    </button>
                </td>
                <td class="buttons-container">
                    <button class="btn btn-primary" (click)="openEditDialog(item.id)">
                        <i class="bi bi-pencil-square"></i>
                        Edit
                    </button>
                    <button class="btn btn-danger" (click)="openDeleteDialog(item.id)">
                        <i class="bi bi-trash3"></i>
                        Delete
                    </button>
                </td>
            </tr>
        }


    </tbody>
    <tfoot>

    </tfoot>
</table>

<div class="add-btn-container">
    <button class="btn btn-success" (click)="openAddDialog()">
        <i class="bi bi-plus-lg"></i>
        Add a category
    </button>
</div>

<table class="table table-hover table-spaced">
    <thead>
        <tr class="text-center align-middle">
            <th>
                Label
                <!-- <div class="d-flex justify-content-center" id="labelFilter">
                    <input type="text" class="form-control w-auto">
                </div> -->
            </th>
            <th>
                Description
            </th>
            <th>
                Number of Books
                <!-- <div class="d-flex justify-content-center" id="productsNumberFilter">
                    <input type="text" class="form-control w-auto">
                </div> -->
            </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (item of categoriesData; track $index) {
            <tr class="text-center align-middle">
                <td> {{item.categoryLabel}} </td>
                <td> {{item.categoryLabel}} </td>
                <td>
                    <button type="button" class="btn btn-outline-primary">
                        {{item.productsNumber}}
                    </button>
                </td>
                <td class="buttons-container">
                    <button class="btn btn-primary" (click)="openEditDialog(item.id)">
                        <i class="bi bi-pencil-square"></i>
                        Edit
                    </button>
                    <button class="btn btn-danger" (click)="openDeleteDialog(item.id)">
                        <i class="bi bi-trash3"></i>
                        Delete
                    </button>
                </td>
            </tr>
        }


    </tbody>
    <tfoot>
      <div class="buttons-container">
        <button class="bi bi-chevron-double-left" (click)="loadCategories(1)" [disabled]="currentPage === 1"></button>
        <button class="bi bi-chevron-left" (click)="loadCategories(currentPage-1)" [disabled]="currentPage === 1"></button>
        @for (page of createRange(totalPages); track page) {
            <button
            [disabled]="page === currentPage"
            (click)="loadCategories(page)"
            >
            {{page}}
            </button>
        }
        <button class="bi bi-chevron-right" (click)="loadCategories(currentPage+1)" [disabled]="currentPage === totalPages"></button>
        <button class="bi bi-chevron-double-right" (click)="loadCategories(totalPages)" [disabled]="currentPage === totalPages"></button>
    </div>
    </tfoot>
</table>

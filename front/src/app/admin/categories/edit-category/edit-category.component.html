<div class="title-container text-center">
    <h2 mat-dialog-title>Edit a Category</h2>
</div>

<mat-dialog-content>
    <form [formGroup]="editCategoryForm" (ngSubmit)="editCategory()">
        <div>
            <label class="form-label">Label</label>
            <input formControlName="label" type="text" class="form-control">
        </div>
        <div>
            <label class="form-label">Description</label>
            <textarea formControlName="description" cols="5" rows="3" class="form-control"></textarea>
        </div>
    </form>
    
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-danger" mat-dialog-close>Close</button>
    <button class="btn btn-success" [mat-dialog-close]="true">Add</button>
</mat-dialog-actions>

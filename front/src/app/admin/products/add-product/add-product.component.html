<div class="title-container text-center">
    <h2 mat-dialog-title>Add a Product</h2>
</div>

<mat-dialog-content>
    <form>
        <div class="imgUpload">
            <label class="form-label">Porduct Image</label>
            <input type="file" class="form-control">
        </div>
        <div>
            <label class="form-label">Category</label>
            <input type="text" class="form-select">
        </div>
        <div>
            <label class="form-label">Label</label>
            <input type="text" class="form-control">
        </div>
        <div>
            <label class="form-label">Price</label>
            <input type="text" class="form-control">
        </div>
    </form>
    
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-danger" mat-dialog-close>Close</button>
    <button class="btn btn-success" [mat-dialog-close]="true">Add</button>
</mat-dialog-actions>

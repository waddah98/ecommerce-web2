
<div class=" container-fluid">

  <div class="add-btn-container">
      <button class="btn btn-success" (click)="openAddDialog()">
          <i class="bi bi-plus-lg"></i>
          Add a product
      </button>
  </div>

  <table class="table table-hover">
      <thead class="text-center align-middle">
          <tr>
              <th>Cover Image</th>
              <th>ISBN</th>
              <th>Category</th>
              <th>Title</th>
              <th>Author</th>
              <th>Year Of Publication</th>
              <th>Price</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          @for (item of productsData; track $index) {
              <tr class="text-center align-middle">
                  <td>
                      <img [src]="item.image" alt="" width="100px">
                  </td>
                  <td>{{item.isbn}}</td>
                  <td>
                    <button type="button" class="btn btn-outline-primary">
                        {{item.category_name}}
                    </button>
                  </td>
                  <td>{{item.title}}</td>
                  <td> {{item.author}}</td>
                  <td> {{item.published_year}} </td>
                  <td> {{item.price}}</td>
                  <td >
                      <div class="buttons-container" role="group">
                          <button class="btn btn-primary" (click)="openEditDialog(item.id)">
                              <i class="bi bi-pencil-square"></i>

                          </button>
                          <button class="btn btn-danger" (click)="openDeleteDialog(item.id)">
                              <i class="bi bi-trash3"></i>

                          </button>
                      </div>
                  </td>
              </tr>
          }
      </tbody>
      <tfoot></tfoot>
  </table>
</div>

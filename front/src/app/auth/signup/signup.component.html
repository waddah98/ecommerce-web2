<div class="container">
    <div class="row">
        <div class="col">
            <h2>Register Now</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                
                <input type="password"
                class="form-control" 
                formControlName="password" 
                placeholder="Enter your password">
                @if (hasUserTyped && !validPasswordLength().isLong){
                    <small>{{validPasswordLength().msg}}</small>
                }
                <input type="password"
                class="form-control"
                formControlName="confirm_password" 
                placeholder="Confirm your password"
                [ngStyle]="{'color': !validatePassword() && hasUserTyped ? 'red' : 'black'}"  
                (input)="onPasswordInput()">
                @if (!(validatePassword()) && hasUserTyped){
                    <small>Different password</small>
                }

                <div class="signup-button-container">
                    @if (signinup) {

                    }
                    @else {
                        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Signup</button>
                    }
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Register Now</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                <input type="text" formControlName="name" class="form-control" placeholder="Name">

                <input type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password">
                @if (hasUserTyped && !validPasswordLength().isLong){
                    <small>{{validPasswordLength().msg}}</small>
                }
                <input type="password"
                class="form-control"
                formControlName="confirm_password"
                placeholder="Confirm your password"
                [ngStyle]="{'color': !validatePassword() && hasUserTyped ? 'red' : 'black'}"
                (input)="onPasswordInput()">
                @if (!(validatePassword()) && hasUserTyped){
                    <small>Different password</small>
                }

                <div class="signup-button-container">
                    @if (signinup) {
                      <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span class="visually-hidden" role="status">Loading...</span>
                      </button>
                    }
                    @else {
                        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Signup</button>
                    }
                </div>
            </form>
        </div>
    </div>
</div>

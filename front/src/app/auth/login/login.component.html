<div class="container">
    <div class="row">
        <div class="col">
            <h2>Enter your crendentials</h2>
            <form [formGroup]="loginForm" (ngSubmit)="signin()">
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                <div class="login-button-container">
                    @if (loggingIn) {
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    } @else {
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                    }
                </div>
            </form>
        </div>
    </div>
</div>

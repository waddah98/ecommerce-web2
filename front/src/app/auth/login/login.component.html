<div class="container">
    <div class="row">
        <div class="col">
            <h2>Enter your crendentials</h2>
            <form [formGroup]="loginForm" (ngSubmit)="signin()">
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                <div class="login-button-container">
                    @if (loggingIn) {
                      <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span class="visually-hidden" role="status">Loading...</span>
                      </button>
                    } @else {
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                    }
                </div>
            </form>
        </div>
    </div>
</div>
